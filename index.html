<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML-CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="A logo lol" class="logo">
            <nav>
                <ul id="menu_list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="A menu lol" class="menu" onclick='togglemenu()'>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controllers for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$35.50</h4>
                <button type="button">Buy now <img src="images/arrow.png" alt="Arrow but not cool"></button>
            </div>

            <div class="col-2">
                <img src="images/controller.png" alt="buy this controller, wait theres none :|" class="controller">
                <div class="color-box"></div>
                <div class="btn-add">
                    <img src="images/add.png" alt="add, ADD, ADD!!">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img src="images/fb.png" alt="Facebook kinda dead lol">
        <img src="images/tw.png" alt="Twitter does the doxx">
        <img src="images/ig.png" alt="ew">
    </footer>
    <script>
        var menu_list = document.getElementById('menu_list');
        menu_list.style.maxHeight = '0px';

        function togglemenu(){
            if(menu_list.style.maxHeight == '0px')
            {
                menu_list.style.maxHeight = '130px';
            }
            else
            {
                menu_list.style.maxHeight = '0px';
            }
        }
    </script>
</body>
</html>
